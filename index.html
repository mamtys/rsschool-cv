<!DOCTYPE html>
<html lang="eng" >
  <head>
    <meta charset="utf-8">
    <title>Resume</title>
  </head>
  <body>
    <div class="container-horizontal">
      
      <main class="main">

        <figure class="photo-wrap">
          <img class="photo" alt="my photo">
        </figure>

        <section class="summary">
          <header class="summary-header">
            <h6 class="text-header">About Me</h6>
          </header>
          <p class="summary-text text-base">
            about me text
          </p>
        </section>
      </main>

      <aside class="aside-right">
        <section class="skills">

          <header class="skills-header">
            <h6 class="text-header">Skills</h6>
          </header>
          <ul class="skills-list list">
            <li class="list-item">
              item
            </li>
          </ul>
        </section>

        <section class="education">
          <header class="education-header">
            <h6 class="text-header">Education</h6>
          </header>
          <ul class="education-list list">
            <li class="list-item">
              item
            </li>
          </ul>
        </section>

        <section class="contacts">
          <header class="contacts-header">
            <h6 class="text-header">Contacts</h6>
          </header>
          <ul class="contacts-list list">
            <li class="list-item">
              item
            </li>
          </ul>
        </section>
      </aside>
    </div>
  </body>
</html>
