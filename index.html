<!DOCTYPE html>
<html lang="eng" >
  <head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/photo.css">
    <link rel="stylesheet" href="css/text.css">
    <meta charset="utf-8">
    <title>Resume</title>
  </head>
  <body class="content-to-center page-background text-base">
    <div class="page-container">
      
      <main class="main">

        <figure class="photo-container content-to-center">
          <img class="photo" src="https://picsum.photos/200/300" alt="my photo">
        </figure>

        <section class="summary">
          <header class="summary-header">
            <h6 class="text-header">About Me</h6>
          </header>
          <p class="summary-text text-base">
            about me text
          </p>
        </section>
      </main>

      <aside class="aside-right">
        <section class="skills">

          <header class="skills-header">
            <h6 class="text-header aside-text">Skills</h6>
          </header>
          <ul class="skills-list list">
            <li class="list-item">
              item
            </li>
          </ul>
        </section>

        <section class="education">
          <header class="education-header">
            <h6 class="text-header aside-text">Education</h6>
          </header>
          <ul class="education-list list">
            <li class="list-item">
              item
            </li>
          </ul>
        </section>

        <section class="contacts">
          <header class="contacts-header">
            <h6 class="text-header aside-text">Contacts</h6>
          </header>
          <ul class="contacts-list list">
            <li class="list-item">
              item
            </li>
          </ul>
        </section>
      </aside>
    </div>
  </body>
</html>
